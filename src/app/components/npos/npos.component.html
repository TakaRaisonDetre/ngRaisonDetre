<div class="padding">
	<div class="row">
		<div class="col-sm-6 col-md-7" *ngIf="npos">
			<div class="row">
				<div class="col-xs-6 col-sm-12 col-md-6" *ngFor="let n of npos">
					<div class="box">
					    <div class="item">
						    <!--<div class="item-bg">
						      <img [src]="n.logoimage" alt="." class="">
						    </div>-->
						    <div class="p-a-lg pos-rlt text-center">
						    	<img width=80 [src]="n.logoimage" alt="." class="img-circle w-56" style="margin-bottom: -7rem">
						    </div>
						</div>
					    <div class="p-a text-center">
					    	<a href="#" class="text-md m-t block">{{n.name}}</a>
					    	<p><small>{{n.type}}</small></p>
                <p><small>{{n.city}}</small></p>
                	<!--<p><small>{{n.summary}}</small></p>-->
                
					    	<p><a [routerLink]="['/npo/'+n.$key]" class="btn btn-sm primary">Detail</a></p>
					    	<div class="text-xs">
					    		<em>Photos: <strong>32</strong>, Videos: <strong>50</strong></em>
					    	</div>
					    </div>
					</div>
				</div>		
			</div>
		</div>
	</div>
</div>
