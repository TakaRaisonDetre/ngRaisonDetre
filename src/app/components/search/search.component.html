<section>
  <div>
    <input [formControl]="inputField" type="text" placeholder="Search for Arists..." id="keyword" autofocus>
  </div>

<ul>
 <li>
 <div *ngFor="let result of searchResults">

    <p>{{result.name}}</p>
 </div>
 </li>

</ul>

</section>
